<ion-header>

  <ion-navbar>
    <ion-title>My Guests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let guest of guestsList">

      <ion-item>
        {{guest}} <ion-icon name="trash" item-right (click)="deleteGuest(guest)" color="danger"></ion-icon>
      </ion-item>

    </ion-item-sliding>
  </ion-list>

    <button default ion-button item-right (click)="addGuest()" color="secondary">
      ADD GUEST
    </button>
    <!-- <button default ion-button item-right (click)="refresh()" color="light">
      REFRESH
    </button> -->

</ion-content>
