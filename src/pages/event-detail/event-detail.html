<ion-header>

  <ion-navbar>
    <ion-title>Purchase Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label>Name: {{event.name}}</ion-label>
  <ion-label>Date: {{event.date}}</ion-label>
  <ion-label>Purchase Total Cost: {{event.totalCost}}</ion-label>
  <ion-item-divider></ion-item-divider>
  <ion-list-header>
    Guest List:
  </ion-list-header>
  <ion-item>
    <ion-list id="capture">
      <ion-item *ngFor="let guest of guests">
        <b>{{guest.name}}</b> - Owe: <span [ngClass]="{'negative': getOwe(guest.contribution) < 0, 'positive' : getOwe(guest.contribution) > 0}">$
          {{getOwe(guest.contribution) | number:'1.2-2'}}</span>
      </ion-item>
    </ion-list>
  </ion-item>
  <button ion-button full color="light" (click)="shareList()">Share Via Whatsapp</button>

</ion-content>
