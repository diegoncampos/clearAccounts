<ion-header>

  <ion-navbar>
    <ion-title>Event Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- <ion-item> -->
      <ion-label>Event Name: {{event.name}}</ion-label>
      <ion-label>Event Date: {{event.date}}</ion-label>
      <ion-label>Total Cost: {{event.totalCost}}</ion-label>
    <!-- </ion-item> -->
    <ion-item-divider></ion-item-divider>
    <ion-list-header>
      Guest List:
    </ion-list-header>
    <ion-item>
      <ion-list>
        <ion-item *ngFor="let guest of guests">
          <b>{{guest.name}}</b> - Owe: <span [ngClass]="{'negative': getOwe(guest.contribution) < 0, 'positive' : getOwe(guest.contribution) > 0}">$ {{getOwe(guest.contribution)}}</span>
        </ion-item>
      </ion-list>
    </ion-item>
    <button ion-button full color="light" (click)="shareList()">Share</button>

</ion-content>
