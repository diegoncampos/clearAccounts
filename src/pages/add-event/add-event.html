<ion-header>

  <ion-navbar>
    <ion-title>New Purchase</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-input placeholder="Purchase Name" [(ngModel)]="event.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Total Cost: {{event.totalCost}}</ion-label>
    </ion-item>

  <!-- CARD -->
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Guest List:
      </ion-card-title>

      <ion-list>
        <ion-item-sliding *ngFor="let guest of guests">

          <ion-item>
            {{guest.name}} - ${{guest.contribution}}
          </ion-item>

          <ion-item-options side="left">
            <button ion-button icon-only color="danger" (click)="deleteGuest(guest)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button icon-only color="light" (click)="editGuest(guest)">
              <ion-icon name="paper"></ion-icon>
            </button>
          </ion-item-options>

        </ion-item-sliding>
        <ion-item padding>
          <button default ion-button item-right (click)="addGuest()">
            NEW GUEST
          </button>
          <button default ion-button item-right (click)="selectGuest()" color="light" [disabled]="myGuests.length == 0">
            SELECT GUEST
          </button>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

  <ion-item>
      <ion-label>Approximate cost per person: ${{costPerPerson | number:'1.2-2'}}</ion-label>
  </ion-item>
  <!-- <ion-item> -->
    <button ion-button full color="light" (click)="openEventDetail()" [disabled]="guests.length == 0 || event.totalCost == 0">Purchase Accounts</button>
  <!-- </ion-item> -->

</ion-content>
